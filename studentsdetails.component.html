<div class="card">
    <div class="card-header text-black bg-success" >
      <strong>Students Details</strong>
      <button type="button" class="btn btn-primary btn-sm"  style="float: right;" (click)="OnAddStudent()">Add Student</button>
    </div>
   <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <table class=" table table-bordered">
          <thead>
            <tr>
              <th ><input type="checkbox"></th>
              <th style="text-align: center;">Id</th>
              <th style="text-align: center;">FullName</th>
              <th style="text-align: center;">Mobile</th>
              <th style="text-align: center;">Email</th>
              <th style="text-align: center;">Address</th>
              <th style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let items of studentArr,let i=index">
              <td><input type="checkbox"></td>
              <td>{{items.Id}}</td>
              <td>{{items.FullName}}</td>
              <td>{{items.Mobile}}</td>
              <td>{{items.email}}</td>
              <td>{{items.Address}}</td>
              <td class="text-center">
                  <button type="button" class="btn btn-info btn-sm" (click)="OnEdit(items)">Edit</button>&nbsp;
                  <button type="button" class="btn btn-secondary btn-sm "(click)="OnDelete(i)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
       </div>
    </div>
   </div>
  </div>
  <!--*********************************MODAL POPUP*************************************************-->
  <div class="modal" id="studentModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--MODAL HEADER-->
            <div class="modal-header bg-success text-white">
                <h6 class="modal-title">Add Students Details</h6>
                <!--CLOSE MODEL___________________________________________________________-->
                <button type="button" class="btn-close btn-sm text-white" (click)="OnClosemodel()"></button>
            </div>
            <form #userform="ngForm">
                <!--MODAL BODY-->
                <div class="modal-body">
                  <div class="form-row">
                    <div class=" form-group col-md-6" class="for-label">
                      <label>Id</label>
                      <input type="text"  name="Id" placeholder="Enter id" class="formcontrol" [(ngModel)]="student.Id">
                    </div>
                  </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                            <label class="for-label">FullName</label>
                            <input type="text" name="name" class="formcontrol" placeholder="Enter Name"[(ngModel)]="student.FullName">
                        </div>
                    </div>
               
                <div class="form-row">
                  <div class=" form-group col-md-3">
                    <label class="for-label">Mobile</label>
                    <input type="text" name="Mobile" placeholder="Enter Number" class="formcontrol" [(ngModel)]="student.Mobile">
                  </div>
                </div>
                <div class="form-row">
                  <div class=" form-group col-md-2">
                    <label class="for-label">Email</label>
                    <input type="text" name="email" placeholder="Enter email" class="formcontrol" [(ngModel)]="student.email">
                  </div>
                </div>
                <div class="form-group">                 
                    <label class="for-label">Address</label>
                    <textarea  type="text" class="formcontrol" name="Address" placeholder="Enter Address" [(ngModel)]="student.Address">  </textarea>               
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
              
              <div class="modal-footer">
                <div class="col-md-6 text-center">
                <button type="button" class="btn btn-primary" (click)="saveStudent(userform)" *ngIf="student.Sno==0">Save</button>&nbsp;
                <button type="button" class="btn btn-primary" (click)="OnUpdate()" *ngIf="student.Sno!==0">Update</button>&nbsp;
              </div>
              <div class="col-md-6 text-center"></div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Remove</button>
              </div>
                </div>
         </form>
        </div>
    </div>
  </div>
